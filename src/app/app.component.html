<app-header />
<main>
  <ul id="users">
    @for(user of users;track user.id){
      <li>
        <app-user [selected]="user.id===selectedUserId"
        (select)="onSelectUser($event)"
        [user]="user"
        />
      </li>
    }
  </ul>
  @if(userSelected){
    <app-tasks  [user]="userSelected"/>
  }@else{
    <p id="fallback">Select a user to see  their tasks..!</p>
  }
</main>
